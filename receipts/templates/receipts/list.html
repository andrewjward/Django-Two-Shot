<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Receipts List</title>
    </head>
    <body>
        <main>
            <h1>My Receipts</h1>
            <table>
                <thead>
                    <th>Vendor</th>
                    <th>Total</th>
                    <th>Tax</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Account</th>
                </thead>
                <tbody>
                    {% for list in receipts_lists %}
                        <tr>
                            <td>{{ list.vendor }}</td>
                            <td>{{ list.total }}</td>
                            <td>{{ list.tax }}</td>
                            <td>{{ list.date|date:"m/d/y" }}</td>
                            <td>{{ list.category }}</td>
                            <td>{{ list.account }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </body>
</html>
